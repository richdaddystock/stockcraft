#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: STOCKCRAFT
email: richdaddystock@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  stockcraft는 주식 시장의 최신 동향과 깊이 있는 분석을 제공하는 블로그입니다. stockcraft 블로그를 통해 보다 신뢰할 수 있는 정보를 얻고, 현명한 투자 결정을 내리시기 바랍니다.
  본 블로그의 내용은 투자 권유를 목적으로 하지 않으며, 제공되는 정보에 대한 투자 책임은 전적으로 독자에게 있습니다. 투자 결정을 내리기 전에는 반드시 충분한 조사와 고려가 필요합니다.
baseurl: '/stockcraft' # the subpath of your site, e.g. /blog
url: 'https://richdaddystock.github.io' # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username: jekyll

# Build settings
theme: minima
plugins:
  - jekyll-feed
